    <!--Contacto-->
    <section class="formulario">
        <div class="form-container ">
            <h5 class="form-title">Formulario de Contacto</h5>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control correo" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" class="form-control asunto" id="asunto" placeholder="Ingresa el asunto" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control mensaje" id="mensaje" rows="4" placeholder="Ingresa tu mensaje aquí" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
